<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent); //gives us the div => <div class="parent"></div>
    console.log(parent.children); //gives us html collection => HTMLCollection(4) [div.day, div.day, div.day, div.day]
    console.log(parent.children[0].innerHTML);  //output => Monday
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);//output => Monday Tuesday Wednesday Thursday
    }
    parent.children[1].style.color="red";
    
    parent.children[1].style.padding="0px 100px";
    console.log((parent.firstElementChild)); //from parent to child
    console.log(parent.lastElementChild); //from parent to child

    console.log("break");
    //from child to parent
    const dayOne= document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement); //from child to parent
    console.log(dayOne.nextElementSibling); //from child to next sibling
    console.log("Nodes: ", parent.childNodes); //gives us all the nodes
    
</script>
</html>
